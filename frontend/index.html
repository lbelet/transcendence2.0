<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-6 text-center">
                <h1>Bienvenue sur notre site</h1>
                <p>Commencez par créer un compte ou connectez-vous pour continuer.</p>
                <!-- Boutons -->
                <button class="btn btn-primary btn-lg m-2" id="signup">Créer un compte</button>
                <button class="btn btn-secondary btn-lg m-2" id="login">Login</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript File -->
    <script src="js/main.js"></script>
    
    <script>
        // Ecouteurs d'événements pour les boutons
        document.getElementById('signup').addEventListener('click', function() {
            window.location.href = '/register.html'; // Changez ceci selon votre routeur ou méthode de navigation
        });

        document.getElementById('login').addEventListener('click', function() {
            window.location.href = '/login.html'; // Changez ceci selon votre routeur ou méthode de navigation
        });
    </script>

</body>
</html>
