<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="retypePassword">Retype Password</label>
            <input type="password" class="form-control" id="retypePassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript pour gérer l'envoi du formulaire et la validation des mots de passe
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const retypePassword = document.getElementById('retypePassword').value;

      if (password === retypePassword) {
        // Ici, vous pouvez traiter l'envoi du formulaire, par exemple via une requête AJAX
        console.log('Form is ready to be submitted!');
        // TODO: Ajoutez votre logique d'envoi de formulaire ici
      } else {
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
