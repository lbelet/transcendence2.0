<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="retypePassword">Retype Password</label>
            <input type="password" class="form-control" id="retypePassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    // Importation d'Axios
    import axios from 'axios';

    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const firstName = document.getElementById('firstname').value;
      const lastName = document.getElementById('lastname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const retypePassword = document.getElementById('retypePassword').value;

      if (password === retypePassword) {
        axios.post('/api/register/', {
          username: username,
          first_name: firstName,
          last_name: lastName,
          email: email,
          password: password,
          // Incluez d'autres champs si nécessaire, comme 'age' si vous l'avez ajouté à votre modèle
        })
          .then(function (response) {
            console.log('Registered successfully:', response.data);
            // Vous pouvez rediriger l'utilisateur ou afficher un message de succès ici
          })
          .catch(function (error) {
            console.error('Registration error:', error);
            // Affichez un message d'erreur à l'utilisateur ici
          });
      } else {
        alert('Passwords do not match!');
      }
    });
  </script>
</body>

</html>
