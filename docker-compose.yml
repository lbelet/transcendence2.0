version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=your_database_name
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=your_email@example.com
      - PGADMIN_DEFAULT_PASSWORD=your_password
    ports:
      - "5050:80"

  backend:
    build: ./backend
    command: sh -c "python3 manage.py makemigrations && python3 manage.py migrate && uvicorn djangoBack.asgi:application --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    environment:
      - POSTGRES_DB=your_database_name
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - DJANGO_SECRET_KEY=your_secret_key
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=192.168.8.101 192.168.8.100 localhost 127.0.0.1 [::1]
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./localhost+2.pem:/etc/nginx/ssl/localhost+2.pem:ro
      - ./localhost+2-key.pem:/etc/nginx/ssl/localhost+2-key.pem:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media_volume:/media
    depends_on:
      - frontend
      - backend

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  media_volume:


