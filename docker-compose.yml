version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - .:/app
      # - node_modules:/app/node_modules
    env_file:
      - .env
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env
    ports:
      - "5050:80"

  backend:
    build: ./backend
    command: sh -c "python3 manage.py makemigrations && python3 manage.py migrate && uvicorn djangoBack.asgi:application --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./localhost+2.pem:/etc/nginx/ssl/localhost+2.pem:ro
      - ./localhost+2-key.pem:/etc/nginx/ssl/localhost+2-key.pem:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media_volume:/media
    depends_on:
      - frontend
      - backend

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  media_volume:
  # node_modules:


